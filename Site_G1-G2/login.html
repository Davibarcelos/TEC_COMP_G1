<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        <ul>
        <img id="logo" src="../imagens/logo.png" alt="LOGO">
        <a href="index.html"><li>Home</li></a>
        <a href="Sobre.html"><li>Quem Somos</li></a>
        <a href=""><li>Contato</li></a>
        <a href="login.html"><li>Entrar</li></a>
        </ul>
        </nav>
    </header>
    <main>

    <form class="formulario" method="post"> 
        <p> Faça login</p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone:***********">
        </div>
        <div class="field">
            <label for="senha">Sua Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua Senha*" required>
        </div>
        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>        
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
        <input type="submit" name="acao" value="Enviar">
    </form>
    </main>
    <footer></footer>

</body>
</html>
